<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

{% extends 'store/main.html '%}
{% load static %}
{% block content %}

<div class="row">
    {% if products %}
    <h1> Your Products: </h1>
    {% else %}
    <h1> Your Searched Products don't found </h1>
    {% endif %}

    {% for product in products %}
		<div class="col-lg-4">
            <img class="thumbnail" src="{{product.image.url}}">
			<div class="box-element product">

                <h6><strong>{{product.name}}</strong></h6>
                <hr>

                <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block; float: right"><strong>à§³{{product.price|floatformat:2}}</strong></h4>

			</div>
		</div>
    {% endfor %}


	</div>

{% endblock content %}

</body>
</html>
